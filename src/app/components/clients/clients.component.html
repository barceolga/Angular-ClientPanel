<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users">Clients</i></h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{totalOwed | currency:"USD":"symrol"}}</h5>
  </div>
</div>
<table *ngIf="clients?.length > 0;else noClients" clas="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th class="mr-3">Name</th>
      <th class="mr-3">Email</th>
      <th class="mr-3">Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td class="mr-3">{{ client.firstName }} {{ client.lastName }}</td>
      <td class="mr-3">{{ client.email }}</td>
      <td class="mr-3">{{ client.balance | currency:"USD":"symbol" }}</td>
      <td class="mr-3"><a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right">Details</i></a></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
